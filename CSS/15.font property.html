<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Property</title>
    <style>
        #font {
            font-size: 20px;
            font-style: oblique;
        }

        #font1 {
            font-size: 50px;
            /*  font-weight is used for the thickness of the font. */
            font-weight: 800;
            font-style: italic;
        }
    </style>
</head>

<body>
    <p id="font">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus, veritatis!</p>
    <p id="font1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, id?</p>
</body>

</html>
