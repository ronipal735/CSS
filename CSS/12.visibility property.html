<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        #box1 {
            background-color: aqua;
            visibility: hidden;
        }

        #box2 {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div id="box1" class="box">Box2</div>
    <div id="box2" class="box">Box1</div>
</body>

</html>
