<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS Property</title> <!--It is defined by dot(.)It is used for multiple element.-->
    <style>
        #abc {
            color: indianred;
        }

        .xyz {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1 class="xyz">this is my first heading</h1>
    <p id="abc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus eveniet nobis quisquam impedit
        tenetur eius accusantium qui delectus rem ullam.</p>
    <h1 class="xyz">this is my last heading</h1>
</body>

</html>
