<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title> <!--There are total 4 types of display properties.-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            height: 100px;
            width: 100px;
            background-color: chocolate;
            margin: 20px;

            display: block;
        }

        #box2 {
            height: 100px;
            width: 100px;
            background-color: palevioletred;
            margin: 20px;

            display: inline;
        }

        #box3 {
            height: 100px;
            width: 100px;
            background-color: green;
            margin: 20px;

            display: none;
            /*---*/
        }

        #box4 {
            height: 100px;
            width: 100px;
            background-color: chocolate;
            margin: 20px;

            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
</body>

</html>
