<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #container {
            height: 150px;
            width: 500px;
            background-color: hotpink;
            border: 3px dotted;
        }

        #box1 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            margin: 5px;
            border: 3px solid;
            float: right;
        }

        #box2 {
            height: 100px;
            width: 100px;
            background-color: chartreuse;
            margin: 5px;
            border: 3px solid;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <div id="container">
            <div id="box1" class="box">BOX 1</div>
            <div id="box2" class="box">BOX 2</div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
