<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        h1 {
            color: aqua;
        }

        p {
            color: green
        }
    </style>
</head>

<body>
    <h1>This is heading</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit sapiente alias facere dolores sed odio, beatae
        quibusdam eum quis perspiciatis.</p>
</body>

</html>
