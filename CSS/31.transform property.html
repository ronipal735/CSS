<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Property</title>
    <link rel="stylesheet" href="transform.css">
</head>

<body>
    <h1>Rotate</h1>
    <div id="box1" class="box">45 deg</div>
    <div id="box2" class="box">180 deg</div>
    <div id="box3" class="box">x 45 deg</div>
    <div id="box4" class="box">y 45 deg</div>
    <hr>

    <h1>Scale</h1>
    <div id="box5" class="box">Scale Twice</div>
    <div id="box6" class="box">Scale y Twice</div>
    <hr>

    <h1>Translate</h1>
    <div id="box7" class="box">Translate 50px</div>
    <div id="box8" class="box">Translate 50px,50px</div>
    <div id="box9" class="box">Translate y 50px</div>
    <hr>

    <h1>Skew</h1>
    <div id="box10" class="box">Skew 45deg</div>
    <div id="box11" class="box">Skew 90deg</div>
</body>

</html>
