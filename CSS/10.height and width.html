<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width</title>
    <style>
        .box {
            height: 50px;
            width: 80px;
        }

        #rec1 {
            background-color: yellow;
        }

        #rec2 {
            background-color: lightblue;
        }

        #rec3 {
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div id="rec1" class="box">Box 1</div><br>
    <div id="rec2" class="box">Box 2</div><br>
    <div id="rec3" class="box">Box 3</div>
</body>

</html>
