<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Property</title> <!--It is uses hash(#). It is used for specific one single element.-->
    <style>
        #para1 {
            color: blue;
        }

        #para2 {
            color: lime;
        }
    </style>
</head>

<body>
    <p id="para1">This is my first para.</p>
    <p id="para2">This is my 2nd para.</p>
    <p>This paragraph is not affected</p>
</body>

</html>
