<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties</title>
    <style>
        .box {
            height: 150px;
            width: 150px;
        }

        #box1 {
            background-color: red;
            text-align: left;
            text-decoration: overline;
        }

        #box2 {
            background-color: gold;
            text-align: center;
            text-decoration: underline;
            text-decoration-style: wavy;
            /* Here decoration style is also used.*/
            text-decoration-color: green;
        }

        #box3 {
            background-color: blueviolet;
            text-align: right;
            text-decoration: line-through;
        }

        #box4 {
            background-color: aqua;
            text-align: center;
            text-decoration: line-through;
            text-decoration-style: dotted;
            text-decoration-color: rgb(193, 8, 162);
            text-transform: uppercase;
            /*it is used for capatalization of text. and it values can be uppercase,lowercase and capitalize.*/
        }
    </style>
</head>

<body>
    <h1 id="box1" class="box">Box1</h1>
    <h1 id="box2" class="box">Box2</h1>
    <h1 id="box3" class="box">Box3</h1>
    <h1 id="box4" class="box">Box4</h1>
    <hr>
    <a href="#">link1</a><br>
    <a href="#" style="text-decoration: none;">link2</a>
</body>

</html>
