<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            height: 100px;
            width: 100px;
            margin: 10px;
            padding: 5px;
            position: relative;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 5px;
        }

        #box1 {
            animation-name: leftright;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;

            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes leftright {
            from {
                left: 10px;
            }

            to {
                left: 200px;
            }
        }

        #box2 {
            animation: percentage 3s ease-in-out 1s infinite alternate-reverse;
        }

        @keyframes percentage {
            0% {
                left: 10px;
            }

            50% {
                left: 100px
            }

            100% {
                left: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="box1" class="box">Animate</div>
    <div id="box2" class="box">Animate</div>
</body>

</html>
